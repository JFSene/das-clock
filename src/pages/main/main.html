<ion-header no-border>
  <ion-navbar transparent color="calm">
    <ion-title class="home-title">Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="container">
  <ion-card>
    <ion-card-header>
      Registrar Ponto
    </ion-card-header>
    <ion-card-content>
      {{ formattedDate }}
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Entrada 1:</ion-label>
      <ion-label>{{ checkinOne }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Saida 1:</ion-label>
      <ion-label>{{ checkoutOne }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Entrada 2:</ion-label>
      <ion-label>{{ checkinTwo }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Saida 2:</ion-label>
      <ion-label>{{ checkoutTwo }}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="showEntryTime()">REGISTRAR</button>

</ion-content>
